name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  javascript_checks:
    name: Checks & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      # TODO: Re-enable typecheck
      # - name: Typecheck
      #   run: pnpm run typecheck

      - name: Test
        run: pnpm run test

  wasm_build:
    name: Build WASM Artifact
    runs-on: ubuntu-latest
    needs: javascript_checks

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Initialize Git Submodules
        run: git submodule update --init --recursive

      - name: Build WASM
        run: |
          docker buildx build \
            --file Dockerfile \
            --target export \
            --output type=local,dest=./packages/wasm/dist \
            .

  build_packages:
    name: Final Build
    runs-on: ubuntu-latest
    needs: [javascript_checks, wasm_build]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm run build
